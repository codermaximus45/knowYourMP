<!DOCTYPE html>
<meta charset = "utf=8">
<head>
  <style>
  </style>
</head>
<body>
  <script src = "d3/d3.js"></script>
  <script src = "http://d3js.org/topojson.v1.min.js"></script>
  <script>

  var width = 960;
  var height = 1160;

  var projection = d3.geo.albersUsa()
  .translate([w/2, h/2])
  .scale(500);

  var path = d3.geo.path()
  .projection(projection);

  var svg = d3.select("body").append("svg")
              .attr("width", w)
              .attr("height", h)
              .attr("fill", "blue");

  d3.json("maps/us-states.json", function(json) {
    svg.selectAll("path")
        .data(json.features)
        .enter().append("path")
        .attr("d", path);
  });

  </script>
</body>
</html>
