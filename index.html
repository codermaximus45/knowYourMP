<!DOCTYPE html>
<meta charset = "utf=8">
<head>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.js"></script>
  <script>

        var w = 960;
        var h = 1160;

        //Set d3 projection, path and svg
        var projection = d3.geo.mercator()
            .scale(1200)
            .translate([w/2, h/2]);

        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("body")
          .append("svg")
          .attr("width", w)
          .attr("height",h);

        d3.json("maps/india.json", function(error, india) {
          svg.append("path")
              .datum(topojson.feature(india, india.objects.india_pc_2014))
              .attr("d", path)
        })

  </script>
</body>
</html>
