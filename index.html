<!DOCTYPE html>
<meta charset = "utf=8">
<head>
  <style>
  </style>
</head>
<body>
  <script src = "d3/d3.js"></script>
  <script src = "http://d3js.org/topojson.v1.min.js"></script>
  <script>

  var width = 960;
  var height = 1160;

  var path = d3.geo.path();

  var svg = d3.select("body").append("svg")
              .attr("width", width)
              .attr("height", height)
              .attr("fill", "blue");

  d3.json("file:///F:/Code/hackathon/maps/india_pc_2014.json", function(json) {
    svg.selectAll("path")
        .data(json.features)
        .enter().append("path")
        .attr("d", path);
  });

  </script>
</body>
</html>
